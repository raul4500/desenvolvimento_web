<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quitanda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quitanda</h1>
        <form id="form">
            <div class="inputs">
                <label for="escolha">Escolha a fruta:</label>
                <select name="plataforma" id="fruta">
                    <option value="Laranja">Laranja - R$ 1,50</option>
                    <option value="Banana">Banana - R$ 2,00</option>
                    <option value="Maçã">Maça - R$ 3.00</option>
                    <option value="Uva">Uva - R$ 5,00</option>
                </select>
            </div>
            <div class="inputs">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" min="1" placeholder="digite a quantidade aqui">
            </div>

            <div class="inputs">
                <button type="button" onclick="adicionarCarrinho()">Adicionar ao carrinho</button>
            </div>

            
            <div id="carrinho">  
               <center><h2>Carrinho</h2></center> 
               <hr style="border-color: rgb(0, 0, 0)"><br>
            </div>
            <br>
            <div id="total"></div>

        </form>
    </div>
</body>

<script src="script.js"></script>

</html>
